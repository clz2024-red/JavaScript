<body>
	
	<ul>
		<li>첫 번째 아이템 입니다.</li>
		<li>두 번째 아이템 입니다.</li>
		<li>세 번째 아이템 입니다.</li>
		<li>네 번째 아이템 입니다.</li>
		<li>다섯 번째 아이템 입니다.</li>
		<li>여섯 번째 아이템 입니다.</li>
		<li>일섯 번째 아이템 입니다.</li>
		<li>여덟 번째 아이템 입니다.</li>

	</ul>

<script>
//DOM tree 생성이 완료 되었을때
document.addEventListener("DOMContentLoaded", function(){

	let liTags = document.querySelectorAll("li");
	console.log(liTags);

	for(let i=0; i<liTags.length; i++){
		liTags[i].addEventListener("click", function(event){
			console.log(i + " 번째 아이템 클릭");
			//this -> 이벤트 리스너가 붙어 있는 그 요소
			//event.target -> 사용자가 실제로 클릭한 그 요소

			/*
			//this 예제
			this.remove(); //삭제
			this.textContent=""; //비우기
			*/

			//event.target
			//event.target.remove();
			event.target.textContent="";

		});
	}

});




</script>

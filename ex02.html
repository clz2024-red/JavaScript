<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8>">    
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>
<script>
window.console.log("===========================================");
console.log("#변수선언");

var no = 3;
var str = "안녕하세요";
var boo = 3>5;
var year, month, day;
year ="2024년";
console.log(year);

let no2 = 3;
let str2 = "안녕하세요";
let boo2 = 3>5;
let year2, month2, day2;
year2 = "2025년";
console.log(year2);

console.log("===========================================");
console.log("#let --> 같은 이름의 변수선언 불가");
let person = "정우성";
//let person = "황일영";     
console.log(person);

console.log("#var --> 같은 이름의 변수선언 가능");
var guest ="정우성";
var guest ="유재석";
console.log(guest);


console.log("===========================================");
console.log("#const 상수");
const MAX = 10;  //상수는 보통 대문자로 표현한다
//MAX = 20;
console.log(MAX);

/* //const 상수 선언과 동시에 초기화(공간에 값을 대입)
const MIN;
MIN=0;
*/

console.log("===========================================");
console.log("#값 대입시 자료형이 결정된다");
let data;
console.log(typeof data); //data-->undefined

data = 15;
console.log(typeof data); //data-->number

data = "안녕";
console.log(typeof data); //data-->string

data = 5>3;
console.log(typeof data); //data-->boolean

console.log("===========================================");
console.log("#undefinded  null 의 비교");
let myVar1;
console.log(myVar1);  //undefinded

let myVar2 = null;
console.log(myVar2);  //null

console.log("===========================================");
console.log("#  ==,   ===  의 비교");
console.log(123 == 123); //true
console.log("123" == 123);// 모양만 맞으면된다
console.log("123" === 123); // 자료형까지 맞아야 한다

console.log("===========================================");
let var01; 
let var02 = null;

console.log(var01);  //undefined
console.log(var02);  //null

console.log(var01 == var02);  //undefined == null  ==> true
console.log(var01 === var02);  //undefined === null   ==> false

console.log("=======");
console.log("" == false); //true
console.log("" == 0); //true
console.log(0 == false); //true


</script>

</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8>">    
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>

<script>
    let x;  //전역변수
    //let z;  testFunc()내부에서 만들어짐
    
    //정의
    function testFunc(){
        let y; //지역

        x=10; //전역
        y=20; //지역
        z=30; //전역

        if(y==20){
            let b = 40; //지역
            b++;
            console.log("b=" + b);  //b=41
        }
        //이곳에서 변수 접근가능
        //console.log("b=" + b);  //X
        console.log("x=" + x);  //10
        console.log("y=" + y);  //20
        console.log("z=" + z);  //30
    }

    //실행
    testFunc();


    
    console.log("==================================");
    //console.log("b=" + b);  //X
    console.log("x=" + x);  //10
    //console.log("y=" + y);  //X
    console.log("z=" + z);  //30
    

</script>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8>">    
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>
<script>
  //personList 만들기
  //personList = [ {}, {}, {} ];

  //배열만들기
  let personList = [];

  //vo1 만들기
  let personVo1 = {
    no: 1, 
    name: "박명수",
    hp: "010-1111-1111",
    company: "02-2222-2222"
  };
  console.log(personVo1);

  //vo2 만들기
  let personVo2 = {};
  personVo2.no = 2;
  personVo2.name = "유재석";
  personVo2.hp = "010-2222-2222";
  personVo2.company = "02-2222-2222";
  console.log(personVo2);
  
  //vo3 만들기
  let personVo3 ={
    no: 3,
    name: "서장훈"
  };
  personVo3.hp = "010-3333-3333";
  personVo3.company = "02-3333-3333";
  console.log(personVo3);

  //배열에 vo1 추가
  //배열에 vo2 추가
  //배열에 vo3 추가
  personList.push(personVo1);
  console.log(personList);

  personList.push(personVo2);
  console.log(personList);

  personList.push(personVo3);
  console.log(personList);
  
  //유재석 name 출력
  console.log(personList[1].name);

  //박명수company 출력
  console.log(personList[0].company);

</script>

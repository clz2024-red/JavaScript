<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8>">    
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>
<script>
  //객체정의 -생성과 함께 초기화(값이 확정되어있을경우)
  let guestbookVo = { 
    name: "정우성", 
    pw: "1234", 
    content: "방문합니다.",
    showInfo: function(a, b){
      console.log("# " + this.name + ", " + this.pw + ", " + this.content);
    }
  };
  console.log(guestbookVo.name);
  console.log(guestbookVo.pw);
  console.log(guestbookVo.content);
  guestbookVo.showInfo();
  console.log(guestbookVo);

  guestbookVo.name = "박명수";
  guestbookVo.pw = "abcd";
  guestbookVo.showInfo();
  console.log(guestbookVo);
  //////////////////////////////////////////////////////
  //다른 표기법
  console.log(guestbookVo["name"]);
  console.log(guestbookVo["pw"]);
  console.log(guestbookVo["content"]);
  guestbookVo["showInfo"]();
  
  console.log("--------------------------------------------");
  //////////////////////////////////////////////////////
  //객체정의 -생성 이후에 초기화(값을 나중에 넣어야 할때)
  let guestVo = {};
  guestVo.name = "이효리";
  guestVo.pw = "1234";
  guestVo.content = "이효리방문"
  guestVo.showInfo = function(){
    console.log("# " + this.name + ", " + this.pw + ", " + this.content);
  };
  guestVo.age = 12;
  console.log(guestVo);
  guestVo.showInfo();

</script>


</html>
